<!DOCTYPE html>
<html>
    <head>

        <meta charset="utf-8">
        <title>Template Loading D3</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.12/d3.min.js"></script>

    </head>
    <body>

        <h1>Loading D3.js Template</h1>

        <script type="text/javascript">

        var xhr = new XMLHttpRequest();

        function makeRequest(){
            xhr.open("GET", "https://api.coinmarketcap.com/v1/ticker/", true);
            xhr.send();
            xhr.onreadystatechange = processRequest;
        }

        function processRequest(){
            console.log("testing, state: ", xhr.readyState)
            if(xhr.readyState == 4 && xhr.status == 200){
                let response = JSON.parse(xhr.responseText)[0];
                console.log(response);
                makeChart();
            }
        }

        function makeChart(){
            var w = 800;
            var h = 500;

            var svg = d3.select("body")
                        .append("svg")
                        .attr("width", w)
                        .attr("height", h);

            var xScale = d3.scale.ordinal()
                            .domain([0, d3.max(function(d){ return d.market_cap_usd})])
                            .range([0, w]);

        //     var yScale = d3.scale.linear()
        //                     .domain([0, d3.max(function(d){ return D.})])
        }

        makeRequest();

        </script>

    </body>
</html>
